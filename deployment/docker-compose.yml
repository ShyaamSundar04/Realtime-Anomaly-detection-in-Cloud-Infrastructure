version: '3.8'

services:
  zookeeper:
    image: bitnami/zookeeper:latest
    ports:
      - "2181:2181"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  kafka:
    image: wurstmeister/kafka:2.12-2.2.1
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: localhost
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    depends_on:
      - zookeeper

  spark:
    image: bitnami/spark:latest
    environment:
      - SPARK_MODE=master
    ports:
      - "8080:8080"
    volumes:
      - ../spark_streaming:/app/spark_streaming
      - ../model:/app/model
      - ../alerts:/app/alerts
    command: >
      /bin/bash -c "
      spark-submit --packages org.apache.spark:spark-sql-kafka-0-10_2.12:3.1.1 /app/spark_streaming/consumer_processor.py
      "

  dashboard:
    image: python:3.8-slim
    working_dir: /app
    volumes:
      - ../dashboard:/app/dashboard
    ports:
      - "8501:8501"
    command: >
      /bin/bash -c "
      pip install streamlit && streamlit run dashboard/app.py --server.port 8501 --server.address 0.0.0.0
      "
